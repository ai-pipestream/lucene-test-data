# Set 4: high-dim + paragraph
source: text_dir
text_dir:
  path: index-builder/src/main/resources/test-texts
  glob: "**/*.txt"
  encoding: utf-8
granularity: paragraph
djl:
  url: http://localhost:8091
  model_name: bge_m3
  dim: 1024
  batch_size: 32
  timeout_sec: 240
output:
  output_dir: index-builder/src/main/resources/embeddings
  name: unit-data-1024-paragraph
  num_query_vectors: 500
